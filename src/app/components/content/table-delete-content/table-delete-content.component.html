<div class="mat-elevation-z8" id="contentTable">
  <mat-form-field id="input">
    <mat-label>Buscar por contenedor, empleado o generador</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por contenedor, empleado o generador" #input>
  </mat-form-field>
  <div id="contentTableWithColumsAndRows">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="content" class="table-active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contenedor </th>
        <td mat-cell *matCellDef="let example"> {{example.content}} </td>
      </ng-container>

      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Empleado asignado </th>
        <td mat-cell *matCellDef="let example"> {{example.employee}} </td>
      </ng-container>

      <ng-container matColumnDef="generator">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Generador </th>
        <td mat-cell *matCellDef="let example"> {{example.generator}} </td>
      </ng-container>

      <ng-container matColumnDef="serial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial </th>
        <td mat-cell *matCellDef="let example"> {{example.serial}} </td>
      </ng-container>

      <ng-container matColumnDef="estatus">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let example">
          <button type="button" class="btn btn-danger" disabled>
            <i class="fas fa-toggle-off"></i> Apagado
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let example">
          <button class="btn btn-success" (click)="reestablecer(example.id)">
            <i class="fas fa-check-double"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let example; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td *ngIf="contenedores == ''" class="mat-cell" colspan="4">No hay informaci√≥n</td>
        <td *ngIf="contenedores != ''" class="mat-cell" colspan="4">Ninguna coincidencia encontrada con
          "{{input.value}}"
        </td>
      </tr>
    </table>
    <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
</div>
