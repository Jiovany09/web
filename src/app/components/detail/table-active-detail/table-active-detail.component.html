<div class="mat-elevation-z8" id="contentTable">
    <mat-form-field id="input">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
    <div id="contentTableWithColumsAndRows">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="generator" class="table-active">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Generador </th>
                <td mat-cell *matCellDef="let example"> {{example.generator}} </td>
            </ng-container>

            <ng-container matColumnDef="energy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Energía producida </th>
                <td mat-cell *matCellDef="let example"> {{example.energy}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let example"> {{example.date}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let example; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td *ngIf="detail == ''" class="mat-cell" colspan="4">No hay información</td>
                <td *ngIf="detail != ''" class="mat-cell" colspan="4">Ninguna coincidencia encontrada con
                    "{{input.value}}"
                </td>
            </tr>
        </table>
        <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
</div>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
    </div>
</div>
