<div class="mat-elevation-z10 mt-4 mb-10" id="contentTable">
  <div class="card mt-4">
    <div class="card-header text-center">
      Consumo de energía por los Contenedores
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <div class="row" id="contenido-grafica">
          <div id="grafica">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
              [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </div>
      </li>
      <li class="list-group-item" id="descripcion">
        Gráfica para representar el consumo de energía de los contenedores durante los últimos 7 días
      </li>
    </ul>
  </div>
</div>
